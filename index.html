<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💪 Scheda Palestra</h1>
        </header>

        <div class="controls">
            <div class="type-selector">
                <label for="type">Tipo:</label>
                <select id="type">
                    <option value="workout">💪 Scheda Allenamento</option>
                    <option value="diet">🍎 Dieta</option>
                </select>
            </div>

            <div class="target-selector" id="target-container">
                <label for="target">Target:</label>
                <select id="target">
                    <option value="2100">🎯 2100 Calorie</option>
                </select>
            </div>

            <div class="week-selector" id="week-container">
                <label for="week">Settimana:</label>
                <select id="week">
                    <option value="1">Settimana 1 - Focus Ipertrofia</option>
                    <option value="2">Settimana 2 - Focus Forza</option>
                </select>
            </div>

            <div class="day-selector">
                <label for="day">Giorno:</label>
                <select id="day">
                    <option value="lunedi">Lunedì</option>
                    <option value="martedi">Martedì</option>
                    <option value="mercoledi">Mercoledì</option>
                    <option value="giovedi">Giovedì</option>
                    <option value="venerdi">Venerdì</option>
                    <option value="sabato">Sabato</option>
                    <option value="domenica">Domenica</option>
                </select>
            </div>
        </div>

        <div class="workout-container">
            <div id="content-title" class="content-title"></div>
            <div id="content-items" class="content-container"></div>
        </div>

        <div class="save-notice" id="save-notice">
            ✅ Peso salvato!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
